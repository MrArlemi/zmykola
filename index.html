			$(document).ready(function() {
				$(document).on('click', 'a[href^="#"][data-action="scroll"]', function(e) {
					if($($(this).attr('href')).length) {
						e.preventDefault(), $('html').animate({
							scrollTop: $($(this).attr('href')).offset().top
						}, 250);
					}
				});
			});
